type: charm
parts:
  charm:
    build-packages:
      - libffi-dev
      - libssl-dev
      # Pin to prevent pulling incompatible `maturin` version
      - "rustc-1.85"
      - "cargo-1.85"
    charm-binary-python-packages:
      - psycopg2-binary
bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"
